name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please-app:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master
          path: app

  release-please-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master
          path: backend
